<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @charset "UTF-8";

        * {
            margin: 0px;
            padding: 0px;
        }

        :root {
            --blue-light: #4F58F0;
            --blue-medium: #62659B;
            --blue-dark: #3A3B46;
            --yellow-light: #F0CE48;
            --yellow-medium: #B0A061;
            --yellow-dark: #706C5A;
        }

        header {
            padding: 24px;
            background: black linear-gradient(to bottom, var(--blue-medium), var(--yellow-light));
        }
    </style>
</head>
<body>
    <header>
        <h1>Aprendendo Python</h1>
    </header>
</body>
</html>
